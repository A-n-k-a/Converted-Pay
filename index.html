<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alex3236">
    <meta name="description" content="A sponsor page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">

    <!-- 设置 -->
    <title>(～￣▽￣)～</title> <!-- 页面标题 -->
    <script>
        const settings = {
            avatar: "2706992599", // 头像 URL，也可为 QQ 号 (e.g. 2706992599) 或 Github 用户名 (e.g. @alex3236)
            name: "Alex3236", // 头像下的昵称
            sign: "<strike>我很可爱，请给我钱</strike> ( •̀ ω •́ )✧", // 个性签名 (提示文字)
            background: "#C3D7DF", // 背景颜色代码，也可为图片 URL
        }
        const urls = {
            user_page: "https://github.com/alex3236", // 点击头像或名字时跳转的链接，留空或删除则不跳转
            // 以下是收款码连接，可使用草料二维码等识别工具识别收款码获取链接
            // 把某个参数放空或删除，则不显示对应按钮和图标
            alipay: "https://qr.alipay.com/fkx19308fmhdodse4a7vu41?t=1638630319334", // 支付宝
            wechat: "wxp://f2f0ztGfw9u3WagBbDHikaGEZuDB_d9QsPzjcn1YWu_hzW8", // 微信
            qq: "https://i.qianbao.qq.com/wallet/sqrcode.htm?m=tenpay&f=wallet&a=1&ac=CAEQ19vligoY3K2tjQY%3D_xxx_sign&u=2706992599&n=Alex3236" // QQ
        }
        const tools = { // 右上角小工具启用
            full_qr: true, // 大二维码
            badge_generator: true // 徽章生成器
        }
    </script>
</head>

<body>
    <div id="loading">
        <div id="loader"></div>
    </div>

    <!-- Toolbox -->
    <div class="corner">
        <a href="#" class="btn btn-secondary btn-circle m-1" role="button" aria-pressed="true" id="badge-btn"><i class="pd0 icon-badge"></i></a>
        <a class="btn btn-secondary btn-circle m-1" role="button" aria-pressed="true" id="qr-btn"><i class="pd0 icon-qr"></i></a>
        <!-- Please do not change this unless your fork is really different. -->    
        <a href="https://github.com/alex3236/pay" class="btn btn-dark btn-circle m-1" role="button" aria-pressed="true"><i class="pd0 icon-github"></i></a>
    </div>

    <!-- Main Container -->
    <div class="container h-100 d-flex justify-content-center text-center">
        <div class="jumbotron my-auto">
            <div id="user">
                <div class="border border-2 rounded-circle mb-2 mx-auto d-block avatar" id="avatar"></div>
                <h6 class="display-6">
                    <script>document.write(settings.name)</script>
                </h6>
            </div>
            <p class="mb-3">
                <script>document.write(settings.sign)</script>
            </p>
            <div class="btn-group align-items-center" role="group">
                <button type="button" class="pay btn btn-primary alipay" value="alipay">
                    <i class="icon-alipay"></i>支付宝
                </button>
                <button type="button" class="pay btn btn-success wechat" value="wechat">
                    <i class="icon-wechat"></i>微信
                </button>
                <button type="button" class="pay btn btn-danger qq" value="qq">
                    <i class="icon-qq"></i>QQ
                </button>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal fade" id="ItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body align-items-center">
                    <div class="text-center">
                        <p class="lead">使用
                            <span id="alipay-name" class="text-primary app-name"><i class="icon-alipay"></i>支付宝</span>
                            <span id="wechat-name" class="text-success app-name"><i class="icon-wechat"></i>微信</span>
                            <span id="qq-name" class="text-danger app-name"><i class="icon-qq"></i>QQ</span>扫一扫</p>
                        <div id="qrcode-canvas" class="hidden"></div>
                        <div id="qrcode"></div>
                        <p class="mt-3"><small id="scan-tip"></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FullQR Modal -->
    <div class="modal top fade" id="FullQRModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">大二维码</h5>
                <i data-bs-dismiss="modal" class="btn-close pull-right"></i>
            </div>
            <div class="modal-body justify-content-center text-center">
                <span class="badge rounded-pill bg-danger">⚠️ 仅供个人收款</span>

                <div class="code-box mt-2" id="code-box">
                    <div class="icon-group align-items-center" role="group">
                        <i class="icon-alipay alipay"></i><i class="icon-wechat wechat"></i><i class="icon-qq qq"></i>
                    </div>
                    <div class="code-item">
                        <div class="qrcode-border">
                            <div id="fullqrcode" class="qrcode"></div>
                        </div>
                        <div class="code-text align-items-center" role="group">
                            <script>document.write(settings.name);</script>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-sm btn-primary mt-2" id="dl-qr" value="dl-qr">
                    <i class="icon-download"></i>下载二维码
                </button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal top fade" id="OfflineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 text-center">网页处于离线状态 <i data-bs-dismiss="modal" class="icon-exit text-danger"></i></h5>
            </div>
            <div class="modal-body justify-content-center text-center">
                此功能涉及站点外链<br>请先部署到网络再使用此功能
            </div>
            <div class="modal-footer d-block text-center">
                <button type="button" class="btn-sm btn-danger" data-bs-dismiss="modal">
                    <i class="icon-exit"></i>返回
                </button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal top fade" id="BadgeModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">徽章生成器</h5>
                <i data-bs-dismiss="modal" class="btn-close pull-right"></i>
            </div>
            <div class="modal-body">
                <iframe class="w-100" src="badge.html" frameborder="0"></iframe>
            </div>
          </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer fixed-bottom hidden">
        <div class="container text-center mb-2">
            <p class="text-muted opacity-25">
                <!-- Please do not change this unless your fork is really different. -->    
                Made with love by Alex3236 in China
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    
    <!-- Font -->
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
</body>
</html>
