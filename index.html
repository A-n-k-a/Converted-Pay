            document.getElementById("tip").style.display = "block";
        }

        function alipay() {
            document.getElementById("code-all").style.display = "none";
            document.getElementById("alipay-url").src = QRCode.generatePNG(window.location.href, { margin: 0 });
            document.getElementById("code-alipay").style.display = "block";
            document.getElementById("tip").style.display = "block";
            // window.location.href = setting.aliUrl;
        }

        if (navigator.userAgent.match(/Alipay/i)) {
            /* 支付宝 */
            window.location.href = setting.aliUrl;
        } else {
            /* 其它，显示“万能码” */
            document.getElementById("code-all").style.display = "block";
            document.getElementById("external-links").style.display = "block";
        }
    </script>
